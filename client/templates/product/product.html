<template name="product">
	<h3>{{name}}</h3>
	<div class="row product-row">
		<div class="col-md-2">
			<img class="full" src="{{image}}">
		</div>
		<div class="col-md-10">
			<h4>{{name}}</h4>
			<p>
				Average Rating: <img src="/img/star{{getAvg reviews}}.png" class="stars"> 
				({{getReviewTotal reviews.length}});
			</p>
			<p>{{description}}</p>
		</div>
	</div>
	{{#if currentUser}}
	<div class="row">
		<div class="col-md-12">
			<div class="text-right">
				<a href="/new_review/{{_id}}" class="btn btn-success">Leave a Review</a>
			</div>
		</div>
	</div>
	<hr>
	{{/if}}
	<h4>Review & Ratings</h4>
	{{#each reviews}}
	<div class="row">
		<div class="col-md-10">
			<img src="/img/star{{rating}}.png" class="stars">
			<div>{{body}}</div>
		</div>
		<div class="col-md-2">
			{{formatDate review_date}}
		</div>
	</div>
	<br>
	{{/each}}
</template>
